<html>

<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <meta http-equiv=“content-type” content=“text/html”>
    <META HTTP-EQUIV="Pragma" CONTENT="no-cache">
    <meta name=“viewport” content=“initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no,width=device-width” />
    <link rel="stylesheet" href="bootstrap/css/bootstrap-3.3.4.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap-select.css">
    <link rel="stylesheet" media="screen" href="animate.css" />
    <link rel="stylesheet" media="screen" href="bootstrap/css/page.css" />
</head>

<body>
    <div class="header">
        <div class="headerBox">
            <div class="headerimg">
                <img src="${root}/mobilePublic/css/img/logo2.png" alt="">
            </div>
            <div class="headertitle">
                <div class="headertitletext" id="headertitletext">${title}-${bigEvent.name}</div>
            </div>
        </div>
    </div>
    <form id="msform">
        <input value="${bigEvent.id}" id="bigEventId" type="hidden" />
        <div class="msform-info">
            <div class="msform-info-img">
                <!-- 会议图片 -->
                <input value="${bigEvent.base64Image}" name="base64Image" type="hidden" />
                <img src="" alt="" id="msform-info-img">
            </div>
            <div class="msform-info-text">
                <!-- 会议简介 -->
                <div class="msform-info-text-div">
                    <span style="font-weight:bolder">会议简介：</span>${bigEvent.brief}
                </div>
            </div>
        </div>
        <fieldset>
            <h3 class="fs-subtitle">设置您的个人信息</h3>
            <input type="text" name="name" placeholder="人员名称" value="" />
            <input type="hidden" name="sex" value="" />
            <select class="selectpicker" id="sex" type="select">
                <option>男</option>
                <option>女</option>
            </select>
            <input type="hidden" name="cardTypeCategoryId" value="" />
            <select class="selectpicker" id="cardTypeCategoryId">
                <option>二代身份证</option>
                <option>港澳通行证</option>
                <option>护照</option>
                <option>军人照</option>
            </select>
            <input type="text" name="idCardCode" placeholder="证件号" onkeyup="value=value.replace(/[^\d]/g,'')" />
            <input type="hidden" name="personTypeCategoryId" value="" />
            <select class="selectpicker" id="personTypeCategoryId">
            	<option>安保人员</option>
                <option>嘉宾</option>
                <option>嘉宾随从</option>
                <option>管理人员</option>
                <option>服务人员</option>
                <option>技术人员</option>
            </select>
            <input type="hidden" name="postCategoryId" value="" />
            <select class="selectpicker" id="postCategoryId">
                <option>总经理</option>
            </select>
            <input type="text" name="company" placeholder="单位" />
            <input type="text" name="contactNumber" placeholder="手机" />
            <input type="text" name="eMail" placeholder="邮箱" />
            <input type="text" name="qq" placeholder="QQ" />
            <input type="text" name="address" placeholder="地址" />
            <h3 class="fs-subtitle">点击方框进行图片上传</h3>
            <div class="fs-upload">
                <div class="fs-uploadImg">
                    <img id="fs-img" src="${root}/mobilePublic/css/img/default_img.png" alt="" style="height: 100%;width: 100%;">
                    <input type="hidden" name="base64Image" value="" />
                    <input type="file" class="fs-uploadInput" accept=".jpg,.jpeg,.png,.gif,.bmp,.tiff" onchange="fileC(this)">
                </div>
            </div>
            <input type="submit" name="submit" class="submit action-button" value="确认" onclick="submitData()" />
        </fieldset>
    </form>
    <div class="fadePanel">
        <div class="fadePanelBk"></div>
        <div class="fadeInUpdiv">
            <div class="animated">
                <div class="fadeText">
                    <div class="fadeTextson">
                        注册成功
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
    <script src="js/jquery.easing.min.js" type="text/javascript"></script>
    <script src="js/pageMain.js" type="text/javascript"></script>
    <script src="bootstrap/js/bootstrap-select.js" type="text/javascript"></script>
    <script src="js/request.js" type="text/javascript"></script>
</body>

</html>
