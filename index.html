<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .wrap {
            width: 200px;
            height: 206px;
            position: absolute;
            top: 50%;
            left: 50%;
            -webkit-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
            background-image: url(img/p1.png);
            animation: zz steps(1, start) 1.5s infinite;
        }
        
        @keyframes zz {
            0% {
                background-position: 0 0;
            }
            33.33% {
                background-position: 0 -206px;
            }
            66.66% {
                background-position: 0 -412px;
            }
            100% {
                background-position: 0 -618px;
            }
        }
        
        @keyframes mouth {
            0% {
                transform: rotate(-80deg);
                stroke-dasharray: 60, 95;
                stroke-dashoffset: 0;
            }
            40% {
                transform: rotate(280deg);
                stroke-dasharray: 60, 95;
                stroke-dashoffset: 0;
            }
            70%,
            100% {
                transform: rotate(280deg);
                stroke-dashoffset: -23;
                stroke-dasharray: 42, 95;
            }
        }
    </style>
</head>

<body>
    <div class="wrap">
    </div>

    <div>
        <svg width="100" height="100">
            <path d="M 20 40 L 80 40 L 80 90 A 10 10 90 0 1 70 100 L 30 100 A 10 10 90 0 1 20 90" style="fill: #e9e8ee;" />
            <path d="M 35 40 A 15 15 180 1 1 65 40" style="fill: none;stroke: #e9e8e9;stroke-width: 5;"/>
            <!-- <circle cx='40' cy='60' r='2.5' style="fill:#fff" /> -->
            <circle cx='60' cy='60' r='2.5' style="fill:#fff" />
            <circle cx="50" cy="70" r="15" style="fill: none; stroke: #fff; stroke-width: 5; stroke-linecap: round;transform: rotate(280deg); transform-origin: 50% 50%; stroke-dashoffset: -23; stroke-dasharray: 42, 95;" />
            <path id="eyeright" d="M 40 60 A 15 15 180 0 1 60 60" style="fill:none;stroke:0;" />
            <!-- <path id="eyeright" d="M 40 60 A 15 15 180 0 1 60 60" style="fill:none;stroke:0;" /> -->
                <circle class="eye" cx="40" cy="60" r="2.5" style="fill: red;">
                    <animateMotion   dur="10.8s"   repeatCount="indefinite"   keyPoints="0;0;1;1"   keyTimes="0;0.3;0.9;1"   calcMode="linear">
                        <mpath xlink:href="#eyeright" />
                    </animateMotion>
                </circle>
        </svg>
    </div>
</body>

</html>
