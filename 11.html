<body>
    <script>
        var insertSort = function(arr) {
            //直接插入排序
            //类似于把数组分为两份  [已排序,未排序]
            //通过比较已排序与未排序相邻的数值，来找出其中较小值并保存下来，然后再循环已排序部分，用当前保存的较小值逐一比较已排序部分，把较大值往后移
            //从左至右逐渐排序，逐个取未排序部分的第一个值，来插入到已排序部分，直到未排序部分的值完全插入到已排序部分，即完成当前排序
            var i, //循环数组的下标
                j, //循环数组已排序部分的下标
                m, //保存相邻比较中较小值
                mCnt = 0; //用以记录在插入到已排序部分中，在与较小值比较后较大值移动的次数
            var len = arr.length;

            for (i = 1; i < len; i++) {
                if (arr[i] < arr[i - 1]) {
                    // 将更小的那个元素保存起来
                    debugger
                    m = arr[i];
                    for (j = i - 1; arr[j] > m; j--) {
                        // 往后挪
                        arr[j + 1] = arr[j];
                        mCnt++;
                    }
                    // console.log('移动了 ' + mCnt + ' 次');
                    mCnt = 0;
                    // 直接插入
                    arr[j + 1] = m;
                }
            }

            return arr;
        };

        console.log(insertSort([5, 4, 3, 2, 1]));
        // console.log(insertSort([3, 2, 1, 7, 8, 9, 0]));
    </script>
</body>
