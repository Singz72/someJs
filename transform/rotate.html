<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .content {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 100px auto;
            margin-left: -100px;
            left: 50%;
            transform-style: preserve-3d;
            transform: rotateX(57deg) rotateY(-30deg);
        }
        
        .adiv {
            width: 200px;
            height: 200px;
            position: absolute;
            color: #fff;
            opacity: 0.7;
        }
        
        .adiv1 {
            background: #860f44;
            transform: rotateX(90deg) translateZ(100px);
        }
        
        .adiv2 {
            background: #17bebb;
            transform: rotateX(-90deg) translateZ(100px);
        }
        
        .adiv3 {
            background: #ffeaa5;
            transform: rotateY(-90deg) translateZ(100px);
        }
        
        .adiv4 {
            background: #35477d;
            transform: rotateY(90deg) translateZ(100px);
        }
        
        .adiv5 {
            background: #eda1c1;
            transform: translateZ(100px);
        }
        
        .adiv6 {
            background: #1a2c5b;
            transform: translateZ(-100px);
        }
    </style>
</head>

<body>
    <div class="content">
        <div class="adiv adiv1">正</div>
        <div class="adiv adiv2">正</div>
        <div class="adiv adiv3">正</div>
        <div class="adiv adiv4">正</div>
        <div class="adiv adiv5">正</div>
        <div class="adiv adiv6">正</div>
    </div>
</body>

</html>
