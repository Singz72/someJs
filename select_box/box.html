<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="jquery.js"></script>
</head>
<body>
    <div>
        <div id="houtai" class="houtaiBox">后台管理</div>
        <div id="SelectBox" class="SelectBox" tabindex="1">
            <span>活动：</span>
            <span id="SelectBoxVal">国际动漫节</span>
            <ul class="SelectBox_dropdown">
                <li>
                    <a>周杰伦演唱会</a>
                </li>
                <li>
                    <a>德比决赛</a>
                </li>
                <li>
                    <a>CBA总决赛</a>
                </li>
                <li>
                    <a>LOL夏季赛</a>
                </li>
                <li>
                    <a>CSS大会</a>
                </li>
                <li>
                    <a>电影展</a>
                </li>
            </ul>
        </div>
    </div>
    <script type="text/javascript">
        function DropDown(el) {
            this.dd = el;
            this.initEvents();
        }
        DropDown.prototype = {
            initEvents: function () {
                var obj = this;
                var val = $('#SelectBoxVal');
                obj.dd.on('click', function (event) {
                    $(this).toggleClass('SelectActive');
                    event.stopPropagation();
                });
                var array = obj.dd.find('li');
                var l = array.length;
                for (var i = 0; i < l; i++) {
                    array[i].onclick = function (i) {
                        val.html($(this).find('a').html());
                    }
                }
            }
        }
        $(function () {
            var dd = new DropDown($('#SelectBox'));
            $(document).click(function () {
                // all dropdowns
                $('.SelectBox').removeClass('SelectActive');
            });
        });
    </script>
</body>
</html>
