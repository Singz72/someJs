<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="echarts.min.js"></script>
    <script src="makeCharts.js"></script>
</head>

<body>
    <div id="d" style="width: 1000px;height: 500px;"></div>
    <script>
        var tt = {
            name: "flare", // 节点的名称，当前节点 label 对应的文本
            label: { // 此节点特殊的 label 配置（如果需要的话）。
                // label的格式参见 series-tree.label。
            },
            itemStyle: { // 此节点特殊的 itemStyle 配置（如果需要的话）。
                // label的格式参见 series-tree.itemStyle。
            },
            children: [{
                name: "flex",
                value: 41161 // value 值，只在 tooltip 中显示
            }, {
                name: "flex2",
                value: 41162 // value 值，只在 tooltip 中显示
            }, {
                name: "flex3",
                value: 41163 // value 值，只在 tooltip 中显示
            }, {
                name: "flex4",
                value: 41164 // value 值，只在 tooltip 中显示
            }]
        }
        var dd = document.getElementById('d')
        var d = {
            _div: dd,
            _data: tt,
            _title: "",
            _color: ""
        }
        makeCharts.makeTree(d);
    </script>
</body>

</html>
